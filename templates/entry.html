{% extends 'base.html' %}

{% block body %}

<div>
    <h2 class="text-white my-8 text-xl font-semibold">{{ the_title }} </h2>

    <form method='POST' action='/search4'>
        <div class="mb-6">
            <label for="phrase" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pharse</label>
            <textarea id="phrase" name='phrase'
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-40 max-h-64"
                placeholder="You Can't Teach an Old Dog New Tricks" required></textarea>
        </div>
        <div class="mb-6">
            <label for="letters" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Letters</label>
            <input type="letters" id="letters" name='letters'
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="aeiou" required>
        </div>
        <p class="text-white my-4"> Gdy będziesz gotów, kliknij ten przycisk:</p>
        <p><input
                class='text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800 cursor-pointer'
                value='Zrób to!' type='SUBMIT'></p>
    </form>
</div>

{% endblock %}
