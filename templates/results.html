{% extends 'base.html' %}

{% block body %}

<main>
    <div class="main-containter">
        <div>
            <h2 class="title">{{ the_title }} </h2>

            <p class="mb-7">You have provided the following data:</p>

            <div class="mb-6">
                <label for="phrase" class="basic-label">Pharse</label>
                <textarea id="phrase" name="phrase" class="input-bar" disabled>{{ the_phrase }}</textarea>
            </div>
            <div class="mb-6">
                <label for="letters" class="basic-label">Letters</label>
                <input type="letters" id="letters" name="letters" class="input-bar" value="{{ the_letters }}"
                    disabled />
            </div>
        </div>
        <div>
            <p class="mb-5">Found letters in phrase:</p>
            <div class="green-box regular-box">
                <span class="prim-text">a</span>
                <p class="text-gray-200">found 2</p>
            </div>
            <p class="mt-8 mb-5">Not found letters in phrase:</p>
            <div class="gray-box regular-sm-box">
                <span class="prim-text">b</span>
            </div>
        </div>
    </div>
</main>

{% endblock %}
